<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two-Factor Authentication</title>
</head>
<body>
    <h2>Enter your 2FA Code</h2>
    <form method="POST" action="{{ url_for('two_factor_auth') }}">
        <div>
            <label for="otp_code">One-Time Password:</label>
            <input type="text" id="otp_code" name="otp_code" required>
        </div>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
