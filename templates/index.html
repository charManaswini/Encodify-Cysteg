<!DOCTYPE html>
<html>
<head>
    <title>Cysteg Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'Ubuntu Mono', monospace;
            text-align: center;
            background-color: black;
            color: white;
            overflow: hidden;
            position: relative; /* Add relative positioning */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .welcome-text {
            font-size: 2.5rem;
            color: #00ff37;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #00ff37;
            color: white;
            text-decoration: none;
            border-radius: 20%;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.65);
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .page-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #00ff37;
            z-index: 1000;
            display: none;
        }
        /* Add star dust background animation */
        .star-dust {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: transparent;
            animation: starDustAnimation 15s linear infinite; /* Add star dust animation */
        }

        /* Style individual stars */
        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 1;
        }

        @keyframes starDustAnimation {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-50vh) translateX(50vw) scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw) scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>

  <div class="container">
    <h1 class="welcome-text">Welcome to Cysteg!</h1>
    <div class="button-container">
      <a href="/encrypt" class="button">Encrypt</a>
      <a href="/decrypt" class="button">Decrypt</a>
    </div>

    <div id="pageTransitionOverlay" class="page-transition-overlay"></div>

    <script>
        function transitionToPage(url) {
            var overlay = document.getElementById('pageTransitionOverlay');
            overlay.style.display = 'block';
            overlay.style.clipPath = 'circle(0% at 50% 50%)';

            setTimeout(function () {
                overlay.style.transition = 'clip-path 0.5s ease-in-out';
                overlay.style.clipPath = 'circle(100% at 50% 50%)';
            }, 10);

            setTimeout(function () {
                window.location.href = url;
            }, 600);
        }

        document.querySelector('.button-container').addEventListener('click', function(event) {
            event.preventDefault();
            if (event.target.classList.contains('button')) {
                transitionToPage(event.target.getAttribute('href'));
            }
        });
    </script>
